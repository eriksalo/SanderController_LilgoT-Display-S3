[env:t-display-s3]
platform          = espressif32
board             = lilygo-t-display-s3
framework         = arduino

; ── Serial console ──────────────────────────────────────────────
monitor_speed     = 115200
monitor_filters   = default, esp32_exception_decoder
monitor_port      = COM11

; ── Build / upload ──────────────────────────────────────────────
build_type        = debug
upload_speed      = 921600
upload_port       = COM11

; ── Compiler / library flags ────────────────────────────────────
;    USER_SETUP_LOADED tells TFT_eSPI to skip its default User_Setup.h
;    and use only the -D defines below (Setup206 for T-Display-S3).
build_flags =
    -D USER_SETUP_LOADED
    -D USER_SETUP_ID=206
    -D ST7789_DRIVER
    -D INIT_SEQUENCE_3
    -D CGRAM_OFFSET
    -D TFT_RGB_ORDER=TFT_RGB
    -D TFT_INVERSION_ON
    -D TFT_PARALLEL_8_BIT
    -D TFT_WIDTH=170
    -D TFT_HEIGHT=320
    -D TFT_CS=6
    -D TFT_DC=7
    -D TFT_RST=5
    -D TFT_WR=8
    -D TFT_RD=9
    -D TFT_D0=39
    -D TFT_D1=40
    -D TFT_D2=41
    -D TFT_D3=42
    -D TFT_D4=45
    -D TFT_D5=46
    -D TFT_D6=47
    -D TFT_D7=48
    -D TFT_BL=38
    -D TFT_BACKLIGHT_ON=HIGH
    -D LOAD_GLCD
    -D LOAD_FONT2
    -D LOAD_FONT4
    -D LOAD_FONT6
    -D LOAD_FONT7
    -D LOAD_FONT8
    -D LOAD_GFXFF
    -D SMOOTH_FONT
lib_deps          = bodmer/TFT_eSPI
